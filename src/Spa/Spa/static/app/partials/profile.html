<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Profile</div>
        <div class="panel-body">
            <legend><i class="ion-clipboard"></i>General info</legend>
            <form method="post" ng-submit="updateProfile()">
                <div class="form-group" ng-if="user.picture">
                    <img class="profile-picture" ng-src="{{user.picture}}">
                </div>
                <div class="form-group">
                    <label class="control-label"><i class="ion-person"></i>Name</label>
                    <input type="text" class="form-control" ng-model="user.name" ng-required="true" />
                </div>
                <div class="form-group">
                    <label class="control-label"><i class="ion-at"></i>Email</label>
                    <input type="email" class="form-control" ng-model="user.email" />
                </div>
                <button class="btn btn-lg btn-success">Update Information</button>
            </form>
        </div>
    </div>
</div>
